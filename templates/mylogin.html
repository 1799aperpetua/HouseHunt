{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>

        <meta charset="utf-8"/>

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <title> House Hunt | Login </title>

    </head>

    {% include 'pre-base.html' %}

    <br>
    
    <div class="container bg-white shadow-md p-5 form-layout">
    
        <br>
    
        <h1> Log in </h1>
    
        <hr>
        
        <br>
    
        <form method="POST" autocomplete="off">
    
            {% csrf_token %}
    
            
            {{ form.username|as_crispy_field }}
    
            <br>
    
            {{ form.password|as_crispy_field }}
    
            <br>
    
            <input class="btn btn-primary navbar-btn" type="submit" value="Login"/>
    
            <br> <br>
    
            <p> Don't have an account? <br> <a href="{% url 'register' %}"> Register </a> </p>
    
        </form>
    
    </div>
    
    <br>
    
    </html>
